<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>lockFile</title>
    </head>

    <body>
        <div id="title">
            <h1>파일 복호화 페이지</h1>
        </div>
        <div id="discription">
            <div id="howtouse">
                <h2>사용법</h2>
            </div>
                <p>1. 파일 업로드 버튼을 선택해 파일 업로드 또는 드래그 앤 드롭으로 파일 업로드(드래그 앤 드롭은 사이트 화면 어디나 상관 없음)</p>
                <p>2. 고유 키 입력 후 제출 버튼 클릭</p>
                <p>3. 복호화된 파일이 자동으로 다운로드 됨</p>
        </div>

        <br>

        <form id="fileinput">
            <label for="fileuploadD" class="custom-file-upload">
                파일 업로드
            </label>
            <input type="file" id="fileuploadD" accept=".txt,.pdf,.jpg,.jpeg,.png,.hwpx,.enc" />
        </form>

        <br>

        <form id="key">
            <div>
                <input id = keyInput type="text" placeholder="key입력" required>
                <input type="submit">
            </div>
        </form>
        
        <script src="forIndexD/mainD.js"></script>
    </body>
</html>
